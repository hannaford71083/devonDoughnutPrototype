
<div class="tooltip-container">
    <div class="tooltip-trigger" (mouseenter)="showMessage = true" (mouseleave)="showMessage = false">
        <span class="desktop-only" >{{label}}</span>
        <button mat-icon-button aria-label="info icon" class="mobile-only">
            <mat-icon>info</mat-icon>
        </button>
    </div>
    <div class="tooltip-message" *ngIf="showMessage || overideShowMessage" >{{message}}</div>
</div>
